<!DOCTYPE html>

<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to styles, javascript and font libraries-->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <title>Geneva places Tips</title>
  </head>

  <body>
    <!--Google map ccontainer-->
    <div id="map" class="map-container"></div>
    <!--navbar icon ccontainer-->
    <img class="navbar-menu" src="img/menu.png" alt="hamburger menu icon">
    <!--Side menu ccontainer-->
    <section class="selector-container">
      <div class="title">
        <h1>Geneva, do it like locals!!</h1>
      </div>
      <div class="selector-menu">
        <h3>Any place in mind you would like to try?</h3>
        <input id="filter" class="filter" type="text" placeholder="Search locations..." data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
        <button data-bind='click: clearFilter'>Clear</button>
        <ul data-bind ="foreach: locationFiltered">
          <li class="model-item" data-bind="text: title, click: $parent.openWindow">
          </li>
        </ul>
      </div>
      <div class="logo-credit">
        <h4>Credits and resources</h4>
          <a href="https://developer.foursquare.com/"><img src="img/foursquare.png" alt="foursquare icon"></a>
          <a href="https://developers.google.com/"><img src="img/search.png" alt="google icon"></a>
          <a href="https://github.com/jocelyngiquel"><img src="img/github.png" alt="github icon"></a>
      </div>
    </section>
    <!--Javascript scripts and google apis-->
    <script src="js/mapstyles.js"></script>
    <script src="js/model.js"></script>
    <script src="js/fs.js"></script>
    <script src="js/ViewModel.js"></script>
    <script src="js/map.js"></script>
    <script src="js/togglenavbar.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaQ-xUYE791NKlqTJloTCNwlNsKjPhmRc&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
